<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="login" id="login">
        <form action="/login">
            <input type="text" name="login_username" placeholder="Unsername">
            <input type="text" name="login_password" placeholder="password">
            <button type="submit">login</button>
        </form>
        <p>don't have and account? <a href="#" onclick="showSignup()">signup</a> now! </p>
    </div>

    <div class="signup" id="signup" style="display: none;">
        <form action="/signup">
            <input type="text" name="signup_username" placeholder="Enter a Unsername">
            <input type="email" name="signup_email" placeholder="Enter an E-mail">
            <input type="tel" name="signup_tel" placeholder="Enter your username">
            <input type="password" name="signup_password" placeholder="Enter a password">
            <input type="password" name="signup_repeat_password" placeholder="Confirm password">
            <button type="submit">signup</button>
        </form>
        <p>already have an account?<a href="#" onclick="showLogin()"> login </a> now!</p>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
